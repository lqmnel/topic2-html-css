<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>

    <!-- contoh tag p, br, dan hr-->
    <p>ini adalah paragraf</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b, i, dan u-->
    <p><b>Selamat datang</b> <i>di HTML</i></p>
    <p>Nama saya <u>Ibnu Hasan</u></p>
    <hr>

    <!-- contoh tag strong, dan em-->
    <p><strong>Pengumuman</strong> bahwa magang besok hari <em>ditiadakan!</em></p>
</body>
</html>
